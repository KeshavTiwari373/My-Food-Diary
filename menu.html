<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="menu.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Open+Sans:ital@1&display=swap" rel="stylesheet">
    <title>Menu</title>
</head>
<body>
    <!-- used grid container to make 3 categories Breakfast, Lunch, and Dinner.
        Inside super container there is 3 parent container and inside 1 parent
        there are there are two div s one for image and one for title button  -->
    <div class="container">
        <h1>Breakfast</h1>
        <div class="breakfast">
            <div class="breakfastContainer">
                <div class="image">
                    <img src="sanswitch.jpeg" alt="Sandwich">
                </div>
                <div class="foodbtn">
                    <button>Sandwich</button>
                </div>
            </div>
            <div class="breakfastContainer">
                <div class="image">
                    <img src="pancake.jpeg" alt="pancake">
                </div>
                <div class="foodbtn">
                    <button>Pancake</button>
                </div>
            </div>
            <div class="breakfastContainer">
                <div class="image">
                    <img src="harbal tea.jpeg" alt="herbal Tea">
                </div>
                <div class="foodbtn">
                    <button>Herbal Tea</button>
                </div>
            </div>
            <div class="breakfastContainer">
                <div class="image">
                    <img src="coffee.jpeg" alt="Coffee">
                </div>
                <div class="foodbtn">
                    <button>Coffee</button>
                </div>
            </div>
            <div class="breakfastContainer">
                <div class="image">
                    <img src="oats.jpeg" alt="Oats Bowl">
                </div>
                <div class="foodbtn">
                    <button>Oats Bowl</button>
                </div>
            </div>
        </div>
        <h1>Lunch</h1>
        <div class="lunch">
            <div class="lunchContainer">
                <div class="image">
                    <img src="burger.jpeg" alt="Burger">
                </div>
                <div class="foodbtn">
                    <button>Burger</button>
                </div>
            </div>
            <div class="lunchContainer">
                <div class="image">
                    <img src="pavbhaji.jpeg" alt="pavbhaji">
                </div>
                <div class="foodbtn">
                    <button>pavbhaji</button>
                </div>
            </div>
            <div class="lunchContainer">
                <div class="image">
                    <img src="pizza.jpeg" alt="Pizza">
                </div>
                <div class="foodbtn">
                    <button>Pizza</button>
                </div>
            </div>
            <div class="lunchContainer">
                <div class="image">
                    <img src="whitesauce.jpeg" alt="whitesauce Pasta">
                </div>
                <div class="foodbtn">
                    <button>white sauce pasta</button>
                </div>
            </div>
            <div class="lunchContainer">
                <div class="image">
                    <img src="sushi.jpeg" alt="Sushi">
                </div>
                <div class="foodbtn">
                    <button>Sushi</button>
                </div>
            </div>
        </div>
        <h1>Dinner</h1>
        <div class="dinner">
            <div class="dinnerContainer">
                <div class="image">
                    <img src="Masala Bhindi.jpg" alt="Masala Bhindi">
                </div>
                <div class="foodbtn">
                    <button>Masala Bhindi</button>
                </div>
            </div>
            <div class="dinnerContainer">
                <div class="image">
                    <img src="Dum Paneer Kali Mirch.jpg" alt="Bum Paneer">
                </div>
                <div class="foodbtn">
                    <button>Dum Paneer Kali Mirch</button>
                </div>
            </div>
            <div class="dinnerContainer">
                <div class="image">
                    <img src="Vegetarian Burritos.jpg" alt="Vegetarian Burritos">
                </div>
                <div class="foodbtn">
                    <button>Vegetarian Burritos</button>
                </div>
            </div>
            <div class="dinnerContainer">
                <div class="image">
                    <img src="vegetarian Nargisi Kofta.jpg" alt="vegetarian Nargisi Kofta">
                </div>
                <div class="foodbtn">
                    <button>vegetarian Nargisi Kofta</button>
                </div>
            </div>
            <div class="dinnerContainer">
                <div class="image">
                    <img src="dalMakhhani.jpeg" alt="dalMakhhani">
                </div>
                <div class="foodbtn">
                    <button>Dal Makhhani</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
